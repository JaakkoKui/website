<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ketunkolo The Game</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      body {
        padding-top: 2rem;
      }
      .game-frame {
        width: 100%;
        height: 600px;
        background: #111;
        border: 1px solid #27313d;
        border-radius: var(--radius);
        display: block;
      }
      .breadcrumb {
        font-size: 0.85rem;
        margin-bottom: 1rem;
      }
      .breadcrumb a {
        color: var(--accent-accent);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p class="breadcrumb"><a href="../index.html">← Etusivulle</a></p>
      <h1>Ketunkolo - The Game</h1>
      <p>
        Pelaa Ketunkolo-peliä suoraan selaimessa! Peli on tehty Pygame:lla ja
        muunnettu web-versioksi Pygbag:illa.
      </p>
      <iframe
        src="web/index.html"
        title="Ketunkolo Game"
        loading="lazy"
        allowfullscreen
        class="game-frame"
        style="border: none"
      ></iframe>
      <p>
        Peli on vielä kehitysvaiheessa, joten kaikki ominaisuudet eivät
        välttämättä toimi täydellisesti. Palaute ja bugiraportit ovat
        tervetulleita.
      </p>
    </div>
  </body>
</html>
